<div class="register-container">
  <div class="register-card">
    <img src="/imagenes/medico-bienvenida.png" class="register-image" alt="Médico" />
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <h2>Crear Cuenta</h2>

      <label for="email">Email:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Ingresa tu email"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        <small *ngIf="registerForm.get('email')?.errors?.['required']">El email es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.errors?.['email']">Debe ser un email válido.</small>
      </div>

      <label for="password">Password:</label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Ingresa tu contraseña"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        <small *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>

      <label for="confirmPassword">Confirmar Password:</label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirma tu contraseña"
      />
      <div *ngIf="registerForm.errors?.['mismatch'] && registerForm.get('confirmPassword')?.touched">
        <small>Las contraseñas no coinciden.</small>
      </div>

      <button type="submit">Regístrate</button>
    </form>
  </div>
</div>
