<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>
      Email:
      <input formControlName="email" type="email" />
    </label>
    <label>
      Password:
      <input formControlName="password" type="password" />
    </label>
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  </form>
