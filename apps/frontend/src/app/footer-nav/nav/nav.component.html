<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container px-4 px-lg-5">
    <div class="navbar-nav d-flex align-items-center flex-row">
      <img class="logo" src="imagenes/icono.png" width="70" alt="Logo" />
      <a class="navbar-brand text-center">
        NoCountry<br />
        Medical</a
      >
    </div>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive"
      aria-controls="navbarResponsive"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto my-2 my-lg-0">
        <!-- Si el usuario NO está autenticado, mostrar botones de login y registro -->
        @if (!isAuthenticated) {
        <div class="button-group">
          <a class="boton1 btn btn-warning" (click)="sessionexpirada()" routerLink="/login"
          >Iniciar sesión</a
        >
        <a class="boton2 btn btn-warning" (click)="sessionexpiradaregister()" routerLink="/register">Registro</a>
      
        </div>
        }@else {
        <!-- Si el usuario está autenticado, mostrar su nombre y botón de cerrar sesión -->
        <div class="d-flex align-items-center">
          <span class="navbar-text me-3">Bienvenido, {{ userName }}</span>
          <button class="btn btn-danger" (click)="logout()">
            Cerrar sesión
          </button>
        </div>
        }
      </ul>
    </div>
  </div>
</nav>
