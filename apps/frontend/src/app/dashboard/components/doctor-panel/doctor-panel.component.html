<section class="page-section full-screen" id="about">
  <div class="container px-4 px-lg-5 text-center">
    <div
      class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center"
    >
      <br /><br /><br /><br /><br />
      <h1 class="texto-amarillo">Pacientes con cita</h1>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        @for (appointment of appointments(); track $index) {
        <div class="col">
          <div class="card h-100 especialidad card-responsive">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-person-fill card-img-top imagen-card"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
              />
            </svg>
            <div class="card-body centrar">
              <p>Paciente: {{ appointment.patientId }}</p>
              <p>Motivo: {{ appointment.reason }}</p>
              <div class="button-group">
                <button
                  class="boton1 btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#historialModal"
                >
                  Historial
                </button>
                <button
                  class="boton1 btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#indicacionesModal"
                >
                  Indicaciones
                </button>
              </div>
              <br />
              <button class="boton1 btn btn-success">Realizar consulta</button>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>

<!-- Modal Historial -->
<div
  class="modal fade"
  id="historialModal"
  tabindex="-1"
  aria-labelledby="historialModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content background-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="indicacionesModalLabel">
          Historial de Indicaciones
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">
          Guardar Indicaciones
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Indicaciones -->
<div
  class="modal fade"
  id="indicacionesModal"
  tabindex="-1"
  aria-labelledby="indicacionesModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content background-modal">
      <div class="modal-header">
        <h5 class="modal-title" id="indicacionesModalLabel">
          Realizar Indicaciones
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cerrar
        </button>
        <button type="button" class="btn btn-primary">
          Guardar Indicaciones
        </button>
      </div>
    </div>
  </div>
</div>
